<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>获取AJAX对象</title>
<script type="text/javascript">
function getXhr(){
	//获取AJAX对象
	var xhr=null;
	if(window.XMLHttpRequest){
		xhr=new XMLHttpRequest();
	}else{
		//针对ie浏览器下获取AJAX对象
		//确保ie6浏览器正常运行，更古老浏览器无视
	xhr=new ActiveXObject("Microsoft.XMLHttp");
	}
	return xhr;
}
</script>
</head>
<body>
<button onclick="alert(getXhr());">获取AJAX对象</button>
</body>
</html>
